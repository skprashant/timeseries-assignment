<div class="container">
  <div class="row" echarts [options]="barChartOption" class="demo-chart"></div>

  <div class="row m-5" *ngIf="dataLoaded">
    <div class="col text-center">
      Select limit =
      <select aria-label="select" (change)="onLimitChange($event.target.value)">
        <option>5</option>
        <option>10</option>
        <option>15</option>
      </select>

      <button class="btn btn-primary ml-2" (click)="loadPieChart()">
        Load Piechart - problem 4
      </button>
    </div>
  </div>
  <div *ngIf="pieChartLoaded">
    <div
      class="row mt-5"
      echarts
      [options]="pieChartOption"
      class="demo-chart"
    ></div>
  </div>
  <div class="row m-5" *ngIf="dataLoaded">
    <div class="col text-center">
      Select limit of top values in location =
      <select
        aria-label="select"
        (change)="onLimitChangeOfBar($event.target.value)"
      >
        <option>2</option>
        <option>4</option>
      </select>

      <button class="btn btn-primary ml-2" (click)="loadBarChart()">
        Load Piechart - problem 6
      </button>
    </div>
  </div>
  <div>
    <ul>
      <li *ngFor="let chartOption of chartOptions">
        <div
          class="row"
          echarts
          [options]="chartOption"
          class="demo-chart"
        ></div>
      </li>
    </ul>
  </div>
</div>
